<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <!-- favicon -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css -->
</head>

<body>
    <!-- container -->
    <div class="container">

        <!-- form -->
        <form id="form" method="post" action="login.html">
            <header>
                <h1>Register</h1>
            </header>

            <!-- input -->
            <div class="input">
                <label for="name">First Name</label>
                <input type="text" id="name" class="border" oninput="nameValidate()">
                <div class="img">
                    <img class="confirm" src="img/confirm-svgrepo-com.svg" alt="">
                    <img class="alert" src="img/alert-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="input">
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="border" oninput="surnameValidate()">
                <div class="img">
                    <img class="confirm" src="img/confirm-svgrepo-com.svg" alt="">
                    <img class="alert" src="img/alert-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="border" oninput="emailValidate()">
                <div class="img">
                    <img class="confirm" src="img/confirm-svgrepo-com.svg" alt="">
                    <img class="alert" src="img/alert-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="border" oninput="passwordValidate()">
                <div class="img">
                    <img class="confirm" src="img/confirm-svgrepo-com.svg" alt="">
                    <img class="alert" src="img/alert-svgrepo-com.svg" alt="">
                </div>
            </div>
            <div class="input">
                <label for="repeat_password">Repeat the password</label>
                <input type="password" name="repeat_password" class="border" id="repeat_password" oninput="repeatPasswordValidate()">
                <div class="img">
                    <img class="confirm" src="img/confirm-svgrepo-com.svg" alt="">
                    <img class="alert" src="img/alert-svgrepo-com.svg" alt="">
                </div>
            </div>
            <!-- input -->

            <!-- button -->
            <div class="btn">
                <button>Register</button>
            </div>
            <!-- button -->
        </form>
        <!-- form -->
    </div>
    <!-- container -->

    <!-- js -->
    <script src="js/script.js"></script>
    <!-- js -->
</body>

</html>
